<html>
    <head>
        <title>GIF Search</title>

        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    </head>
    <body>
        
        <!-- Navigation Bar -->
        <nav class="navbar navbar-static-top navbar-dark bg-inverse">
            <div class="container">
                <a class="navbar-brand" href="/">Python Project</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="container">
                {% if error_msg == "": %}
                    <h1>GIFs tagged with {{ keyword }}</h1>
                {% else: %}
                    <h1>{{error_msg}}</h1>
                {% endif %}
                <a href="/">Back to search</a>
            </div>
        </div>

        <!-- GIF Search Results -->
        <div class="container">
            <div class="card-columns">
            
            {% for gif_data in gif_list: %}
                <div class="card">
                  <a href="{{gif_data.url}}" target="_blank">
                    <img class="card-img-top" src="{{gif_data.media_url}}" style="width:100%; height:auto;">
                </a>
                </div>
            {% endfor %}

            </div>  
        </div>

    </body>
</html>
